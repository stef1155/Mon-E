name: mon_e
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0
  path: ^1.8.0
  path_provider: ^2.0.15
  csv: 5.0.2
  excel: any
  file_picker: ^5.3.2
  flutter_launcher_icons: ^0.13.1 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  image_path: "assets/Logoo.png"

flutter:
  uses-material-design: true
  fonts:
    - family: SansationBold
      fonts:
      - asset: fonts/Sansation_Bold.ttf

    - family: SansationRegular
      fonts:
      - asset: fonts/Sansation_Regular.ttf